
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'noteScanner/style.css' %}">
    <meta charset="UTF-8">
</head>
<body>
    <h1 class="title">SmartBook</h1>
    <a href="{% url 'takePicture' %}">Take a Picture</a>
    <form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Process Image</button>
    </form>
</body>
</html>
